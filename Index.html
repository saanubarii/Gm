<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open World Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #interactionBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="interactionBox">
        <span id="interactionMessage"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/jwagner/simplex-noise.js/simplex-noise.js"></script>
    <script src="main.js"></script>
    <script src="config.js"></script>
</body>
</html>
